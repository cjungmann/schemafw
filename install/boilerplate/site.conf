<VirtualHost *:80>
   DocumentRoot   dname
   ServerName     sname
   DirectoryIndex index.htm

   # Although the following settings will work for running the
   # Schema Framework, it may be prudent to change the user and/or
   # the password for the default mysql schema user account for
   # additional security.
   SetEnv MYS_HOST "localhost"
   SetEnv MYS_USER "schema_user"
   SetEnv MYS_PASS "schema_user"

</VirtualHost>

