  <body>
    <div id="SWF_Header">
      <h1>SchemaFX Login Demonstration</h1>
      <a href="schema">Home</a>
    </div>
    <div id="SFW_Content">
      <div class="SFW_Host">
        <form method="post" action="schema?default:submit_login" data-group-type="form">
          <fieldset class="Schema">
            <legend>Dialog</legend>
            <div class="buttons">
              <div class="buttons">
                <button type="button" data-type="jump" data-url="?default:create">Create New Account</button>
              </div>
            </div>
            <hr />
            <div>
              <label for="p_handle">p handle</label>
              <input type="text" name="p_handle" size="25" maxlength="128" value="" />
            </div>
            <div>
              <label for="p_password">p password</label>
              <input type="text" name="p_password" size="20" maxlength="" value="" />
            </div>
            <hr />
            <div class="buttons">
              <input type="submit" value="Submit" />
              <input type="button" value="Cancel" class="Embedded" />
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
